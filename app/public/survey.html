<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Survey</title>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h1>Survey Questions</h1>
                <hr class="my-4">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>About You</h2>
            </div>
        </div>

        <form>

            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo">
            </div>

        <hr class="my-4">

        <h4>Question 1</h4>
        <p>You enjoying eating tacos.</p>
            
        <form>
            <select class="answerSelect" id="q1">
                <option selected>Select an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </form>

        <br>

        <h4>Question 2</h4>
        <p>I don't mind wearing shoes with holes in them</p>

        <form>
            <select class="answerSelect" id="q2">
                <option selected>Select an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </form>
    
        <br>

        <h4>Question 3</h4>
        <p>The 80's were the best decade for music.</p>

        <form>
            <select class="answerSelect" id="q3">
                <option selected>Select an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </form>

        <br>
        
        <button type="button" class="btn btn-secondary" id="submit-survey">Submit</button>
       

    </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

    
    function getScoresArr() {

        var scoresArr = [];

        $(".answerSelect").each(function() {
            scoresArr.push($(this).val());

        });

        console.log(scoresArr);

        return scoresArr;

    }

    $("#submit-survey").on("click", function(event){

        event.preventDefault();

        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: getScoresArr(),
        };

        console.log(newFriend); 

        $.post("/api/survey", newFriend)
            .then(function(data) {

            console.log(data);

            alert("New Friend Added!"); 


        });


    });


</script>

</html>
